<!DOCTYPE html>
<html lang='pl'>
<head>
    <meta charset='UTF-8'>
    <title>Online shop</title>
    <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap' rel='stylesheet'>
</head>
<body style='font-family: roboto'>
    <main style='
            width: 80%;
            margin:50px auto;
            padding: 50px;
            -webkit-box-shadow: 0px 0px 25px 0px rgba(235,235,235,1);
            -moz-box-shadow: 0px 0px 25px 0px rgba(235,235,235,1);
            box-shadow: 0px 0px 25px 0px rgba(235,235,235,1);
            max-width: 500px;
            box-sizing: border-box;
            color: gray'>
        <h1 style='
                font-weight: 500;
                text-align: center'>
            Przywracanie hasła
        </h1>
        <span style='
                text-align: center;
                margin: 50px 0;
                display: block;
                width: 100%;'>
            Użyj poniższego przycisku, aby zresetować hasło.
        </span>
        <a href='{0}' style='
                height: 40px;
                width: 200px;
                background: forestgreen;
                display: block;
                text-align: center;
                color: white;
                line-height: 40px;
                margin: 0 auto;
                cursor: pointer;
                text-decoration: none;'>
            Resetuj hasło
        </a>
    </main>
</body>
</html>
